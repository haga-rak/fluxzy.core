
<div style="height:100%; padding :8px; padding-top: 0px">
    <table class="ws-table" *ngIf="exchange.webSocketMessages">
        <th style="width: 24px;">
            &nbsp;
        </th>
        <th style="width: 70px; text-align: center">
            Instant
        </th>
        <th style="width: 50px">
            Type
        </th>
        <th style="width: 96px">
            Length
        </th>
        <th>
            Content
        </th>
        <tr *ngFor="let message of model.messages">
            <td class="text-end">
                <span *ngIf="message.direction === 'Receive'" class="text-warning" title="Received message">
                    <i class="bi bi-box-arrow-in-down-left"></i>
                </span>
                <span *ngIf="message.direction === 'Sent'" class="text-teal" title="Sent message">
                    <i class="bi bi-box-arrow-up-right"></i>
                </span>
            </td>
            <td style="text-align: center">
                <span [title]="message.messageEnd |date : 'medium'">
                {{ message.messageEnd |date : 'mediumTime' }}

                </span>
            </td>
            <td>
                <span title="OpCode" class="text-lowercase">
                    {{ message.opCode }}
                </span>
            </td>
            <td>
                <span [title]="message.length">{{ message.length | size : 0 }}</span>
            </td>
            <td>
                <input type="text" class="form-control" readonly="readonly" *ngIf="message.dataString " [title]="message.dataString"
                       style="height: 20px !important; width: 100%"
                        [value]="message.dataString " />

                <span *ngIf="!message.dataString ">
                    <a href="javascript:;" class="text-info" (click)="saveWebSocketBody(message)"> Download content</a>
                </span>
            </td>
        </tr>
    </table>
</div>
