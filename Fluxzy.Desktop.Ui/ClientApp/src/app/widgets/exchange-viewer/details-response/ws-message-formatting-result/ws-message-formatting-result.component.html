
<div style="height:100%">
    <table class="summary-table" *ngIf="exchange.webSocketMessages">
        <th>
            Direction
        </th>
        <th>
            Instant
        </th>
        <th>
            Content type
        </th>
        <th>
            Data
        </th>
        <tr *ngFor="let message of exchange.webSocketMessages">
            <td>
                {{ message.direction }}
            </td>
            <td>
                {{ message.messageEnd }}
            </td>
            <td>
                {{ message.opCode }}
            </td>
            <td>
                {{ message.length }}
            </td>
        </tr>
    </table>
</div>
