
<p>
    {{ model.cookies.length}} cookie{{ (model.cookies.length > 1 ? 's': '') }} was set during this response.
</p>

<div class="cookie-container" *ngFor="let cookie of model.cookies">
    <table class="summary-table">
        <tr>
            <th><strong class="bold">{{cookie.name}}</strong></th>
            <td>
                <input type="text" class="form-control" readonly [value]="cookie.value" style="height: 20px !important" />
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <small>
                    <a href="javascript:;" *ngIf="!showDetailState[cookie.name]" (click)="showDetailState[cookie.name]=true">+ Show more</a>
                    <a href="javascript:;" *ngIf="showDetailState[cookie.name]" (click)="showDetailState[cookie.name]=false">- Hide details</a>
                </small>
            </td>
        </tr>

        <tbody *ngIf="showDetailState[cookie.name]">

            <tr *ngIf="cookie.path">
                <th>Path</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.path" style="height: 20px !important" />
                </td>
            </tr>
            <tr *ngIf="cookie.domain">
                <th>Domain</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.domain" style="height: 20px !important" />
                </td>
            </tr>
            <tr *ngIf="cookie.expired">
                <th>Expired</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.expired | date : 'full'" style="height: 20px !important" />
                </td>
            </tr>
            <tr *ngIf="cookie.maxAge">
                <th>Max age</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.maxAge" style="height: 20px !important" />
                </td>
            </tr>
            <tr *ngIf="cookie.sameSite">
                <th>SameSite</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.sameSite" style="height: 20px !important" />
                </td>
            </tr>
            <tr>
                <th>Secure</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.secure" style="height: 20px !important" />
                </td>
            </tr>
            <tr>
                <th>HttpOnly</th>
                <td>
                    <input type="text" class="form-control" readonly [value]="cookie.httpOnly" style="height: 20px !important" />
                </td>
            </tr>
        </tbody>

    </table>

</div>
