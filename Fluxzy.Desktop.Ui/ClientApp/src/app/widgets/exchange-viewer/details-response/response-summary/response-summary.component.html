    <table class="summary-table" *ngIf="exchange.responseHeader">
        <tr *ngFor="let header of exchange.responseHeader.headers | sort:'name'" >
            <ng-container *ngIf="!header.name.startsWith(':') && header.forwarded">

                <th>{{ header.name }}</th>
                <td>{{ header.value }}</td>
            </ng-container>
        </tr>
    </table>
    
    
</div>
