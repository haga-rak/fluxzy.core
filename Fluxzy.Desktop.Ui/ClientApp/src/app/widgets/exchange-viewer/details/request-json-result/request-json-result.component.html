<div style="margin-bottom: 6px" >
    <span  *ngIf="!alreadyFormatted">
        <span *ngIf="content === model.formattedBody ">
        
            This JSON has been formatted to provide better readability. <br/>
            Click <a href="javascript:;" (click)="content = model.rawBody">here</a> to view original content.
        </span>
        <span *ngIf="content !== model.formattedBody ">

            Click <a href="javascript:;" (click)="content = model.formattedBody">here</a> to view formatted body.
        </span>
    </span>
    &nbsp; 
    <span class="float-end">
        <a href="javascript:;" (click)="setClipboard(content)">Copy to clipboard</a>
    </span>

</div>

<pre class="viewer-textarea" style="width: 100%;" readonly>{{ content }}</pre>
