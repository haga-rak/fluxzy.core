<div class="exchange-viewer-main-content" style="height : calc(100% - 32px)">

    <div style="margin-bottom: 8px;border-bottom: 2px solid var(--bs-primary); padding-bottom:6px" class="">
        <ng-container *ngFor="let tab of tabs">
            <a class="btn" [class]="{'btn-primary' : tab === context.currentTab,'btn-secondary' : tab !== context.currentTab  }"
                (click)="context.currentTab = tab"
                href="javascript:;">
                {{tab}}
            </a>&nbsp;
        </ng-container>
    </div>

    <div *ngIf="context.currentTab === 'Content'" echange-viewer [exchange]="exchange" style="height : calc(100% - 52px)"></div>
    <div *ngIf="context.currentTab === 'Connectivity'" echange-connectivity [exchange]="exchange"  [connectionId]="exchange.connectionId" style="height : calc(100% - 52px)"></div>
    <div *ngIf="context.currentTab === 'Performance'" style="height : calc(100% - 52px)"></div>

</div>
<div class="exchange-viewer-main-status">
    <span class="float-end">
        <a href="javascript:;" class="btn btn-secondary">Mark</a>&nbsp;
        <a href="javascript:;" class="btn btn-secondary">Comment</a>&nbsp;
        <a href="javascript:;" class="btn btn-secondary">Download connection dump</a>
    </span>
</div>
