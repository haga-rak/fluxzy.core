<div class="modal-header">
    <h4 class="modal-title pull-left">
        Choose the action to performs
    </h4>
    <button type="button" class="btn-close close pull-right white" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body" style="min-height: 400px">
    <p *ngIf="!actions">
        Loading templates ....
    </p>
    <div *ngIf="actions">
        <div style="margin-bottom: 12px">
            <input type="text" [(ngModel)]="searchString" (ngModelChange)="searchStringChanged()" class="form-control search-block-input"
                   [placeholder]="'Search actions template among ' + actions.length + ' templates and premade filters'" />
        </div>

        <ng-container>

            <h4>Search results</h4>

            <div class="search-result-block shady-box">

                <ng-container *ngIf="filteredActions.length">
                    <div class="row">
                        <div *ngFor="let action of filteredActions" class="col-md-4 button-container">
                            <a href="javascript:;" (click)="select(action)"
                               class="btn btn-outline-primary btn-dark text-white">{{action.friendlyName}}</a>
                        </div>
                    </div>
                </ng-container>

                <ng-container  *ngIf="!filteredActions.length">
                    <p class="text-center">No result found for <strong>{{searchString}}</strong></p>
                </ng-container>

            </div>
        </ng-container>


    </div>
</div>
<div class="modal-footer">
    <!--    <button class="btn btn-primary" (click)="save()">Save</button>-->
    <button class="btn btn-dark" (click)="cancel()">Cancel</button>
</div>
