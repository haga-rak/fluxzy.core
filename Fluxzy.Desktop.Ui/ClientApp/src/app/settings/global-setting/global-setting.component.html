
  <div class="modal-header">
    <h4 class="modal-title pull-left">Global settings</h4>
    <button type="button" class="btn-close close pull-right white" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="min-height: 600px">
    <div *ngIf="!settingsHolder">
        Loading settings ...
    </div>
    <div *ngIf="settingsHolder">

        <div class="alert alert-danger" *ngIf="validationMessages && validationMessages.length">
            <ul>
                <li *ngFor="let validationMessage of validationMessages">
                   {{ validationMessage }}
                </li>
            </ul>
        </div>

        <div class="dark-box shady-box" style="margin-bottom: 16px">
            <h4 style="border-bottom: 1px solid #555555">Proxy configuration</h4>
<!--            <div>-->
<!--                Specify on which interfaces fluxzy should listen for incoming HTTP connection.-->
<!--            </div>-->
            <div style="padding: 16px">

                <div class="row">

                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                   [(ngModel)]="settingsHolder.viewModel.listenType" [value]="'AllInterfaces'" (ngModelChange)="cd.detectChanges()">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Listen on all interfaces
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                [(ngModel)]="settingsHolder.viewModel.listenType" [value]="'SelectiveAddress'" (ngModelChange)="cd.detectChanges()">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Listen on specific interfaces
                            </label>
                        </div>

                        <div *ngIf="settingsHolder.viewModel.listenType === 'SelectiveAddress'">

                            <p *ngIf="!networkInterfaceInfos">Loading available network interfaces.</p>
                            <div *ngIf="networkInterfaceInfos" style="line-height : 36px">
                                <ng-container *ngFor="let networkInterfaceInfo of networkInterfaceInfos">

                                    <button class="btn" [ngClass]="{ 'btn-primary' : isInterfaceSelected(networkInterfaceInfo.ipAddress)}"
                                            (click)="selectInterface(networkInterfaceInfo.ipAddress)">
                                        <i class="fa fa-check-square-o" aria-hidden="true" *ngIf=" isInterfaceSelected(networkInterfaceInfo.ipAddress)"></i>
                                        <i class="fa fa-square-o" aria-hidden="true" *ngIf="! isInterfaceSelected(networkInterfaceInfo.ipAddress)"></i>
                                        {{ networkInterfaceInfo.ipAddress}} ({{ networkInterfaceInfo.interfaceName }})
                                    </button>&nbsp;
                                </ng-container>

                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div  *ngIf="settingsHolder.viewModel.listenType !== 'SpecificInterface'">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="portNumber" [(ngModel)]="settingsHolder.viewModel.port"
                                       min="1" max="65535">
                                <label for="portNumber">Port number</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dark-box shady-box"  style="margin-bottom: 16px">
            <h4 style="border-bottom: 1px solid #555555">Root CA configuration</h4>
            <p>
                Select the root certificate to be used for decrypting the trafic
            </p>
            <div style="padding: 16px">

                <div class="row">
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault9"
                                   [(ngModel)]="settingsHolder.startupSetting.caCertificate.retrieveMode" [value]="'FluxzyDefault'" (ngModelChange)="cd.detectChanges()">
                            <label class="form-check-label" for="flexRadioDefault9">
                                Use fluxzy's default embedded certificate
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault10"
                                [(ngModel)]="settingsHolder.startupSetting.caCertificate.retrieveMode" [value]="'FromUserStoreThumbPrint'" (ngModelChange)="cd.detectChanges()">
                            <label class="form-check-label" for="flexRadioDefault10">
                                From store
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault11"
                                [(ngModel)]="settingsHolder.startupSetting.caCertificate.retrieveMode" [value]="'FromPkcs12'" (ngModelChange)="cd.detectChanges()">
                            <label class="form-check-label" for="flexRadioDefault11">
                                From PKCS#12 file (*.p12, *.pfx)
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div *ngIf="settingsHolder.startupSetting.caCertificate.retrieveMode === 'FromUserStoreThumbPrint'">

                            <div class="form-floating mb-3" *ngIf="caStoreCertificates">
                                <select type="number" class="form-select"  [(ngModel)]="settingsHolder.startupSetting.caCertificate.thumbPrint">
                                    <option *ngFor="let certificate of caStoreCertificates" [value]="certificate.thumbPrint"> {{ certificate.friendlyName }}</option>
                                </select>
                                <label for="portNumber">Personal certificate</label>
                            </div>
                            <small>Only certificate with basic contraints CA and private key is selectable</small>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-dark" (click)="bsModalRef.hide()">Close</button>
  </div>
