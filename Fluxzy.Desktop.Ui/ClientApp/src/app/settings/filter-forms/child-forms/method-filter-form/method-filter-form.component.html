<div class="row mb-3">
    <!--<label for="floatingSelect" class="col-sm-3 col-form-label">HTTP Method</label>-->
    <div class="col-sm-9">

        <div class="form-floating">
            <select type="text" [(ngModel)]="filter.pattern" class="form-select" id="floatingSelect"
                        [(ngModel)]="filter.pattern">
                <option  *ngFor="let method of methods">{{ method }}</option>
            </select>
            <label for="floatingSelect">Choose a method</label>
        </div>

        <div class="p-1 text-danger" style="display:none">
            Looks good!
        </div>
    </div>
</div>
