name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        osversion: [Linux, Windows]
        ostype: ['self-hosted']
        
    runs-on: ${{ matrix.osversion }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Restore dependencies of tests
      run: dotnet restore src/Fluxzy.Tests
    - name: Restore dependencies
      run: dotnet restore src/Fluxzy
    - name: Build
      run: dotnet build src/Fluxzy --no-restore
    - name: Test
      run: dotnet test src/Fluxzy.Tests -e EnableDumpStackTraceOn502=true --logger "trx;logfilename=fluxzytests.trx" --results-directory ./TestResults/Fluxzy
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Test Results (${{ matrix.osversion }})
        path: ./TestResults/Fluxzy/fluxzytests.trx
  publish-test-results:
    name: "Publish Tests Results"
    needs: build-and-test
    runs-on: 'Linux'
    permissions:
      checks: write

      # only needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
      contents: read

      # only needed for private repository
      issues: read
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          trx_files: "artifacts/**/*.trx"

          
