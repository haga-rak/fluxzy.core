name: Pull Request Check

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - 'design/**'

jobs:
  build-and-test-backend:
    name: "Build & core Tests"
    strategy:
      matrix:
        osversion: [Linux, Windows, macOS]
        ostype: ['self-hosted']
        
    runs-on: ${{ matrix.osversion }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.203
    - name: Add nuget package source 
      continue-on-error: true  #ignore error (package source already present on the runner)
      run: dotnet nuget add source https://nuget.pkg.github.com/haga-rak/index.json --store-password-in-clear-text -n nuget-fluxy -u haga-rak -p ${{ secrets.TOKEN_FOR_NUGET }}
    - name: Restore dependencies of tests
      run: dotnet restore test/Fluxzy.Tests
    - name: Restore dependencies
      run: dotnet restore src/Fluxzy.Core
    - name: Build
      run: dotnet build src/Fluxzy.Core --no-restore
    - name: Test
      run: dotnet test test/Fluxzy.Tests -e EnableDumpStackTraceOn502=true --logger "trx;logfilename=fluxzytests.trx" --results-directory ./TestResults/Fluxzy