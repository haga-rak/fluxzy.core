<div *ngIf="mountUrl" style="height : 100%" class="text-center">
    <div style="margin-bottom: 10px">
        <a href="javascript:;" style="text-decoration: none" class="text-gray-100" (click)="save()">
            <i class="fa fa-download"></i>
            Save
            <span class="text-info">({{ model.contentType}})</span>
            </a>
    </div>
    <img class="main-image" [src]="mountUrl"/>
</div>
