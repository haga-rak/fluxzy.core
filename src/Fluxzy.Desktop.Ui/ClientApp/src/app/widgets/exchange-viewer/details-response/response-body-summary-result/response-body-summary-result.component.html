<div style="height: 100%; ">
    <table class="summary-table" style="margin-bottom: 20px;">
        <tr *ngIf="model.contentType">
            <th>Content type</th>
            <td>
                {{ model.contentType }} bytes
            </td>
        </tr>
        <tr>
            <th>Content length</th>
            <td>
                {{ model.contentLength }} bytes
            </td>
        </tr>
        <tr>
            <th>Compression</th>
            <td>
                {{ model.compression }}
            </td>
        </tr>
        <tr *ngIf="model.errorMessage ">
            <th>Error message</th>
            <td>
                {{ model.errorMessage }}
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <a href="javascript:;" (click)="saveToFile(true)" class="btn btn-primary btn-sm" [title]="'Download ' + model.preferredFileName ">
                    <i class="bi bi-cloud-download-fill"></i>
                    Download body</a>
                    &nbsp;
                <a href="javascript:;" (click)="saveToFile(false)" class="btn btn-primary btn-sm" [title]="'Download ' + model.preferredFileName ">
                    <i class="bi bi-cloud-download-fill"></i>
                    Download raw body</a>
            </td>
        </tr>
    </table>

</div>
