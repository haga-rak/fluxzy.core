<div class="">
    <span class="float-end">
        {{ model.items.length }} item(s) found
    </span>
</div>
<table class="summary-table" *ngFor="let multipartItem of model.items" style="margin-bottom: 20px">
    <tr *ngIf="multipartItem.name" >
        <th>Name</th>
        <td>
            {{ multipartItem.name }}
        </td>
    </tr>
    <tr *ngIf="multipartItem.contentType" >
        <th>Content-type</th>
        <td>
            {{ multipartItem.contentType }}
        </td>
    </tr>
    <tr *ngIf="multipartItem.contentDisposition" >
        <th>Content-type</th>
        <td>
            {{ multipartItem.contentDisposition }}
        </td>
    </tr>
    <tr *ngIf="multipartItem.stringValue" >
        <th>Content</th>
        <td>
            <input type="text" class="form-control" readonly [value]="multipartItem.stringValue" style="height: 20px !important" />
        </td>
    </tr>
    <tr *ngIf="multipartItem.fileName" >
        <th>File</th>
        <td>
            {{ multipartItem.fileName }} ({{ multipartItem.length }} bytes)
        </td>
    </tr>
    <tr *ngIf="multipartItem.fileName || multipartItem.length > 80" >
        <th>&nbsp;</th>
        <td>
            <a href="javascript:;" (click)="saveToFile(multipartItem)" class="btn btn-primary btn-sm" [title]="'Save on disk ' + multipartItem.fileName ">
                <i class="bi bi-cloud-download-fill"></i>
                Save to a file</a>
        </td>
    </tr>
</table>
