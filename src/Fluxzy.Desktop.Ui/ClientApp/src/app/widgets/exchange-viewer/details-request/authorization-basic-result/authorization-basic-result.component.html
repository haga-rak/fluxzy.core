
<table class="summary-table">
    <tr>
        <th>Username</th>
        <td>
            <input type="text" class="form-control" readonly [value]="model.clientId" style="height: 20px !important" />

    <tr>
        <th>Password</th>
        <td>
            <input type="text" class="form-control" readonly [value]="model.clientSecret" style="height: 20px !important" />
        </td>
    </tr>
</table>
