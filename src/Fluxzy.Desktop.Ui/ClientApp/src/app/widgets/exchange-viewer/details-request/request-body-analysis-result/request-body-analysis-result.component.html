
    <p *ngIf="!model.bodyLength ">
        This request does not have body
    </p>

    <table class="summary-table" *ngIf="model.bodyLength">
        <tr>
            <th>Content type</th>
            <td>
                <span *ngIf=" model.contentType">{{ model.contentType }} </span>
                <i *ngIf="!model.contentType">Not specified </i>
            </td>
        </tr>
        <tr>
            <th>Body length</th>
            <td>
                {{ model.bodyLength }} bytes &nbsp;
                <a href="javascript:;" (click)="saveToFile()" class="btn btn-primary btn-sm" [title]="'Download ' + model.preferredFileName ">
                    <i class="bi bi-cloud-download-fill"></i>
                    Save to a file</a>
            </td>
        </tr>
    </table>
