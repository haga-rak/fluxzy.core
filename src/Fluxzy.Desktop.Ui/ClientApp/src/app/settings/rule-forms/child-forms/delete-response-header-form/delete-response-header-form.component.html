<div class="row mb-3">
    <div class="col-sm-9">
        <div class="form-floating">
            <input [typeahead]="ResponseHeaderNames"  [typeaheadWaitMs]="10" [(ngModel)]="action.headerName"  class="form-control" />
            <label>Header name</label>
        </div>
        <div class="p-1 text-danger" *ngIf="validationState['headerName']">
            {{ validationState['headerName'] }}
        </div>
    </div>
</div>
